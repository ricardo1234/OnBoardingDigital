<nb-layout [nbSpinner]="loading"
      nbSpinnerStatus="info"
      nbSpinnerSize="giant"
      nbSpinnerMessage="Estamos a construir o formulário para si...">
  <nb-layout-header *ngIf="!error"><h4>{{email}}</h4></nb-layout-header>
  <nb-layout-column *ngIf="error" >
    <nb-card status="danger">
      <nb-card-header>Erro</nb-card-header>
      <nb-card-body>
        Ocorreu um erro ao carregar o formulário. Por favor tente novamente mais tarde, ou contacte o administrador.
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-column *ngIf="!error" >
    <table >
      <tr>
        <th hidden> ID</th>
        <th>Formulário</th>
        <th>Data de Criação</th>
        <th>Ações</th>
      </tr>
      <tr *ngFor="let item of subscriptions">
        <td hidden>{{ item.id }}</td>
        <td>{{ item.formId }}</td>
        <td>{{ item.createdAtUtc }}</td>
        <td>
          <button nbButton ghost><nb-icon icon="printer-outline" status="primary"></nb-icon></button>
          <button nbButton ghost><nb-icon icon="more-vertical-outline" status="primary"></nb-icon></button>
          <button nbButton ghost><nb-icon icon="trash-outline" status="danger"></nb-icon></button>
        </td>
      </tr>
    </table>
  </nb-layout-column>
</nb-layout>
